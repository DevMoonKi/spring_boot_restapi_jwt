# View
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# resoureces path
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/
spring.resources.add-mappings=true

spring.thymeleaf.excluded-view-names=#jsp file without extension

# sql log driver
spring.datasource.driver-class-name= net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@211.11.123.123:1521:xe
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.sql-script-encoding=UTF-8

# mybatis.type-aliases-package=com.example.SpringBoot.rest
mybatis.type-aliases-package=com.example.SpringBoot.io
mybatis.mapper-locations=classpath:mybatis/mapper/**/*.xml

# devtools
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

#Encoding UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

#Messages
spring.messages.basename=messages/message

#Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=username@gmail.com
spring.mail.password=userpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#value
devmk.api.key="testkey"
devmk.confirm.url=http://localhost:8080/rest/login/emailConfirm

## Multipart properties
# Enable multipart uploads
spring.servlet.multipart.enabled=true
 
# Max file size.
spring.servlet.multipart.max-file-size=200MB
 
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
